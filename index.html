<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RoBoT Terminal</title>

<style>
body {
    background: #000;
    margin: 0;
    padding: 0;
    font-family: "Courier New", monospace;
    color: #00ff9d;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

#terminal {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    box-sizing: border-box;
}

.line {
    white-space: pre-wrap;
    margin-bottom: 6px;
}

#input-area {
    padding: 12px 20px;
    display: flex;
    align-items: center;
    background: #000;
    border-top: 1px solid #003d2d;
}

#prompt {
    margin-right: 6px;
}

#input-wrapper {
    position: relative;
    flex-grow: 1;
}

#input-text {
    white-space: pre;
}

#cursor {
    animation: blink 1s steps(1) infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

#terminal-input {
    position: absolute;
    opacity: 0;
}
</style>
</head>

<body>

<div id="terminal">
    <div class="line">RoBoT Terminal Online</div>
</div>

<div id="input-area">
    <div id="prompt">&gt;</div>
    <div id="input-wrapper">
        <span id="input-text"></span><span id="cursor">â–ˆ</span>
        <input id="terminal-input" autofocus />
    </div>
</div>

<script>
const terminal = document.getElementById("terminal");
const input = document.getElementById("terminal-input");
const inputText = document.getElementById("input-text");

input.addEventListener("input", () => {
    inputText.textContent = input.value;
});

function scrollBottom() {
    terminal.scrollTop = terminal.scrollHeight;
}

function printLine(text) {
    const div = document.createElement("div");
    div.className = "line";
    div.textContent = text;
    terminal.appendChild(div);
    scrollBottom();
}

function typeWriter(text, element, cb) {
    let i = 0;
    function step() {
        element.textContent += text.charAt(i++);
        if (i < text.length) setTimeout(step, 35);
        else if (cb) cb();
    }
    step();
}

input.addEventListener("keydown", async e => {
    if (e.key !== "Enter") return;

    const userInput = input.value.trim();
    if (!userInput) return;

    printLine("> " + userInput);
    input.value = "";
    inputText.textContent = "";

    try {
        const res = await fetch("https://oram-public-1.onrender.com", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ command: userInput })
        });

        const data = await res.json();

        if (!data.messages) return;

        for (const msg of data.messages) {
            const line = document.createElement("div");
            line.className = "line";
            line.textContent = `[${msg.agent}] `;
            terminal.appendChild(line);

            await new Promise(resolve =>
                typeWriter(msg.text, line, resolve)
            );
        }

    } catch {
        printLine("[SYSTEM] Connection error");
    }
});

document.body.addEventListener("mousedown", () => input.focus());
input.focus();
</script>

</body>
</html>
