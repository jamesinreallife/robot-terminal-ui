<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RoBoT Terminal</title>

<!-- TERMINAL STYLE -->
<style>
    body {
        background: #000;
        margin: 0;
        padding: 0;
        font-family: "Courier New", monospace;
        color: #00ff9d;
        overflow: hidden;
    }

    .terminal-container {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        padding: 20px;
        overflow-y: auto;
        box-sizing: border-box;
        scrollbar-width: thin;
        scrollbar-color: #003d2d #000;
    }

    /* Custom Scrollbar */
    .terminal-container::-webkit-scrollbar {
        width: 10px;
    }
    .terminal-container::-webkit-scrollbar-track {
        background: #000;
    }
    .terminal-container::-webkit-scrollbar-thumb {
        background-color: #003d2d;
        border-radius: 5px;
        border: 2px solid #000;
    }

    .line {
        white-space: pre-wrap;
        margin-bottom: 6px;
    }

    #input-line {
        display: flex;
        margin-top: 10px;
    }

    #prompt {
        margin-right: 6px;
    }

    input {
        background: none;
        border: none;
        flex: 1;
        font-family: inherit;
        font-size: 1em;
        color: #00ff9d;
        outline: none;
    }

</style>
</head>
<body>

<div class="terminal-container" id="terminal">
    <div class="line">RoBoT Terminal Online</div>
    <div class="line">Type "help" to begin.</div>
</div>

<div id="input-line">
    <div id="prompt">&gt;</div>
    <input id="terminal-input" autocomplete="off" autofocus />
</div>

<script>
const terminal = document.getElementById("terminal");
const inputField = document.getElementById("terminal-input");

// Typewriter effect
function typeWriter(text, callback) {
    let i = 0;
    let output = "";

    function step() {
        output += text.charAt(i);
        rendered.innerHTML = output.replace(/\n/g, "<br>");
        i++;

        if (i < text.length) {
            setTimeout(step, 12); // typing speed
        } else {
            if (callback) callback();
        }
    }

    const rendered = document.createElement("div");
    rendered.className = "line";
    terminal.appendChild(rendered);
    step();
}

// Add a line instantly
function printLine(text) {
    const div = document.createElement("div");
    div.className = "line";
    div.textContent = text;
    terminal.appendChild(div);
}

// Auto scroll to bottom
function scrollBottom() {
    terminal.scrollTop = terminal.scrollHeight;
}

// MAIN SEND HANDLER
inputField.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
        const userInput = inputField.value.trim();
        if (!userInput) return;

        // Print user command
        printLine("> " + userInput);
        inputField.value = "";

        // Call ORAM
        fetch("https://oram-public.onrender.com", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ command: userInput })
        })
        .then(res => res.json())
        .then(data => {
            // Add spacing line
            printLine("");

            // Add ORAM prefix
            const response = ":: " + data.response;

            // Typewriter effect for ORAM's reply
            typeWriter(response, scrollBottom);
        })
        .catch(() => {
            printLine("");
            typeWriter(":: [Connection error: ORAM unreachable]", scrollBottom);
        });
    }
});
</script>

</body>
</html>
