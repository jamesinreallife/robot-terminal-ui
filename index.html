<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RoBoT Terminal</title>

<style>
    body {
        background: #000;
        margin: 0;
        padding: 0;
        font-family: "Courier New", monospace;
        color: #00ff9d;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* TERMINAL WINDOW (scrolls) */
    #terminal {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
        scrollbar-width: thin;
        scrollbar-color: #003d2d #000;
    }

    /* CUSTOM SCROLLBAR */
    #terminal::-webkit-scrollbar {
        width: 10px;
    }
    #terminal::-webkit-scrollbar-track {
        background: #000;
    }
    #terminal::-webkit-scrollbar-thumb {
        background-color: #003d2d;
        border-radius: 5px;
        border: 2px solid #000;
    }

    .line {
        white-space: pre-wrap;
        margin-bottom: 6px;
    }

    /* INPUT BAR â€” ALWAYS VISIBLE */
    #input-area {
        padding: 12px 20px;
        display: flex;
        align-items: center;
        background: #000;
        border-top: 1px solid #003d2d;
        box-sizing: border-box;
    }

    #prompt {
        margin-right: 6px;
    }

    #terminal-input {
        background: none;
        border: none;
        flex-grow: 1;
        font-family: inherit;
        font-size: 1em;
        color: #00ff9d;
        outline: none;
    }
</style>
</head>

<body>

<!-- TERMINAL WINDOW -->
<div id="terminal">
    <div class="line">RoBoT Terminal Online</div>
    <div class="line">Type "help" to begin.</div>
</div>

<!-- INPUT BAR -->
<div id="input-area">
    <div id="prompt">&gt;</div>
    <input id="terminal-input" autocomplete="off" autofocus />
</div>

<script>
const terminal = document.getElementById("terminal");
const inputField = document.getElementById("terminal-input");

/* PRINT LINE IMMEDIATELY */
function printLine(text = "") {
    const div = document.createElement("div");
    div.className = "line";
    div.textContent = text;
    terminal.appendChild(div);
    scrollBottom();
}

/* TYPEWRITER EFFECT */
function typeWriter(text, callback) {
    let i = 0;
    let out = "";

    const line = document.createElement("div");
    line.className = "line";
    terminal.appendChild(line);

    function step() {
        out += text.charAt(i);
        line.textContent = out;
        i++;
        if (i < text.length) {
            setTimeout(step, 12);
        } else {
            if (callback) callback();
        }
    }
    step();
}

/* SCROLL TO BOTTOM */
function scrollBottom() {
    terminal.scrollTop = terminal.scrollHeight;
}

/* HANDLE USER INPUT */
inputField.addEventListener("keydown", async function (e) {
    if (e.key === "Enter") {
        const userInput = inputField.value.trim();
        if (!userInput) return;

        printLine("> " + userInput);
        inputField.value = "";

        try {
            const res = await fetch("https://oram-public.onrender.com", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command: userInput })
            });

            const data = await res.json();

            // Spacing before ORAM reply
            printLine("");
            printLine("::"); // prefix

            // Typewriter effect for ORAM message
            typeWriter(data.response, scrollBottom);

        } catch (err) {
            printLine("");
            printLine("::");
            typeWriter("[Connection error: ORAM unreachable]", scrollBottom);
        }
    }
});
</script>

</body>
</html>
