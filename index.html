<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RoBoT Terminal</title>

<style>
    body {
        background: #000;
        margin: 0;
        padding: 0;
        font-family: "Courier New", monospace;
        color: #00ff9d;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    #terminal {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
        scrollbar-width: thin;
        scrollbar-color: #003d2d #000;
        line-height: 1.4em;
    }

    #terminal::-webkit-scrollbar {
        width: 10px;
    }
    #terminal::-webkit-scrollbar-track {
        background: #000;
    }
    #terminal::-webkit-scrollbar-thumb {
        background-color: #003d2d;
        border-radius: 5px;
        border: 2px solid #000;
    }

    .line {
        white-space: pre-wrap;
        margin-bottom: 6px;
    }

    #input-area {
        padding: 12px 20px;
        display: flex;
        align-items: center;
        background: #000;
        border-top: 1px solid #003d2d;
        box-sizing: border-box;
    }

    #prompt {
        margin-right: 6px;
    }

    /* INPUT TEXT DISPLAY AREA (custom, so the cursor can be positioned correctly) */
    #input-wrapper {
        display: flex;
        align-items: center;
        flex-grow: 1;
        position: relative;
        font-family: "Courier New", monospace;
        font-size: 1em;
        color: #00ff9d;
        white-space: pre;
    }

    #input-text {
        color: #00ff9d;
    }

    /* BLOCK CURSOR █ */
    #cursor {
        margin-left: 2px;
        color: #00ff9d;
        animation: blink 0.9s steps(1) infinite;
    }

    @keyframes blink {
        0%   { opacity: 1; }
        50%  { opacity: 0; }
        100% { opacity: 1; }
    }

    /* HIDDEN REAL INPUT FIELD (captures typing, not shown) */
    #terminal-input {
        position: absolute;
        opacity: 0;
        pointer-events: none;
    }
</style>
</head>

<body>

<div id="terminal">
    <div class="line">RoBoT Terminal Online</div>
    <div class="line">Type "help" to begin.</div>
</div>

<!-- NEW INPUT SYSTEM -->
<div id="input-area">
    <div id="prompt">&gt;</div>

    <div id="input-wrapper">
        <span id="input-text"></span>
        <span id="cursor">█</span>
        <input id="terminal-input" autocomplete="off" autofocus />
    </div>

</div>

<script>
const terminal = document.getElementById("terminal");
const hiddenInput = document.getElementById("terminal-input");
const inputText = document.getElementById("input-text");
const cursor = document.getElementById("cursor");

/* Sync visible text with hidden input */
hiddenInput.addEventListener("input", () => {
    inputText.textContent = hiddenInput.value;
});

/* PRINT LINE */
function printLine(text = "") {
    const div = document.createElement("div");
    div.className = "line";
    div.textContent = text;
    terminal.appendChild(div);
    scrollBottom();
}

/* TYPEWRITER — 110ms per char */
function typeWriter(text, element, callback) {
    let i = 0;
    function step() {
        element.textContent += text.charAt(i);
        i++;
        if (i < text.length) {
            setTimeout(step, 110);
        } else if (callback) {
            callback();
        }
    }
    step();
}

/* SCROLL */
function scrollBottom() {
    terminal.scrollTop = terminal.scrollHeight;
}

/* INPUT HANDLER */
hiddenInput.addEventListener("keydown", async function (e) {
    if (e.key === "Enter") {
        const userText = hiddenInput.value.trim();
        if (!userText) return;

        printLine("> " + userText);
        hiddenInput.value = "";
        inputText.textContent = "";

        try {
            const res = await fetch("https://oram-public.onrender.com", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command: userText })
            });

            const data = await res.json();

            printLine("");

            const line = document.createElement("div");
            line.className = "line";
            line.textContent = ">> ";
            terminal.appendChild(line);

            typeWriter(data.response, line, scrollBottom);

        } catch (err) {
            const line = document.createElement("div");
            line.className = "line";
            line.textContent = ">> ";
            terminal.appendChild(line);

            typeWriter("[Connection error: ORAM unreachable]", line, scrollBottom);
        }
    }
});

/* Always focus hidden input on click so typing works */
document.body.addEventListener("mousedown", () => hiddenInput.focus());
hiddenInput.focus();
</script>

</body>
</html>
