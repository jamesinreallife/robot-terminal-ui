<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RoBoT Terminal</title>

<style>
body {
    background: #000;
    margin: 0;
    font-family: "Courier New", monospace;
    color: #00ff9d;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

#robo-panel {
    display: flex;
    gap: 10px;
    padding: 10px;
    border-bottom: 1px solid #003d2d;
    background: #050505;
}

.robo-btn {
    padding: 6px 12px;
    border: 1px solid #003d2d;
    background: #111;
    color: #00ff9d;
    cursor: pointer;
}

.robo-btn.active {
    background: #00ff9d;
    color: #000;
}

#terminal {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.line {
    white-space: pre-wrap;
    margin-bottom: 6px;
}

#input-area {
    display: flex;
    padding: 12px 20px;
    border-top: 1px solid #003d2d;
}

#prompt {
    margin-right: 6px;
}

#input-wrapper {
    position: relative;
    flex-grow: 1;
}

#input-text {
    white-space: pre;
}

#cursor {
    animation: blink 1s steps(1) infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

#terminal-input {
    position: absolute;
    opacity: 0;
}

/* ROBO COLOURS — FINAL */
.agent-ORAM    { color: #00FFB3; }
.agent-PULSAR  { color: #3FA9FF; }
.agent-KAIROS  { color: #FF9F1C; }
.agent-LUMENA  { color: #FF9DE6; }
.agent-SEVER   { color: #FF3B3B; }
.agent-SYSTEM  { color: #00FF9D; }
</style>
</head>

<body>

<div id="robo-panel">
    <button class="robo-btn" data-robo="ORAM">ORAM</button>
    <button class="robo-btn" data-robo="PULSAR">MEMBERS</button>
    <button class="robo-btn" data-robo="KAIROS">EVENTS</button>
    <button class="robo-btn" data-robo="LUMENA">PROMO</button>
    <button class="robo-btn" data-robo="SEVER">FAQ</button>
</div>

<div id="terminal">
    <div class="line">RoBoT Terminal Online</div>
</div>

<div id="input-area">
    <div id="prompt">&gt;</div>
    <div id="input-wrapper">
        <span id="input-text"></span><span id="cursor">█</span>
        <input id="terminal-input" autofocus />
    </div>
</div>

<script>
const terminal = document.getElementById("terminal");
const input = document.getElementById("terminal-input");
const inputText = document.getElementById("input-text");
const buttons = document.querySelectorAll(".robo-btn");

let forcedSpeaker = null;

buttons.forEach(btn => {
    btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        forcedSpeaker = btn.dataset.robo;
    });
});

input.addEventListener("input", () => {
    inputText.textContent = input.value;
});

/* ELASTIC SCROLL — SINGLE SOURCE OF TRUTH */
function scrollToBottom() {
    requestAnimationFrame(() => {
        terminal.scrollTop = terminal.scrollHeight;
    });
}

function typeWriter(text, el) {
    let i = 0;
    function step() {
        el.textContent += text.charAt(i++);
        scrollToBottom();
        if (i < text.length) setTimeout(step, 30);
    }
    step();
}

input.addEventListener("keydown", async e => {
    if (e.key !== "Enter") return;

    const command = input.value.trim();
    if (!command) return;

    const userLine = document.createElement("div");
    userLine.className = "line";
    userLine.textContent = "> " + command;
    terminal.appendChild(userLine);
    scrollToBottom();

    input.value = "";
    inputText.textContent = "";

    try {
        const res = await fetch("https://robot-unified-backend.onrender.com", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                command,
                forced_speaker: forcedSpeaker
            })
        });

        const data = await res.json();
        if (!data.messages) return;

        for (const m of data.messages) {
            const line = document.createElement("div");
            line.className = `line agent-${m.agent}`;
            line.textContent = `[${m.agent}] `;
            terminal.appendChild(line);
            scrollToBottom();
            typeWriter(m.text, line);
        }

    } catch {
        const err = document.createElement("div");
        err.className = "line agent-SYSTEM";
        err.textContent = "[SYSTEM] Connection error";
        terminal.appendChild(err);
        scrollToBottom();
    }
});
</script>

</body>
</html>
