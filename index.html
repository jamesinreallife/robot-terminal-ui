<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RoBoT Terminal</title>

<style>
body {
    background: #000;
    margin: 0;
    font-family: "Courier New", monospace;
    color: #00ff9d;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

#robo-panel {
    display: flex;
    gap: 10px;
    padding: 10px;
    border-bottom: 1px solid #003d2d;
    background: #050505;
}

.robo-btn {
    padding: 6px 12px;
    border: 1px solid #003d2d;
    background: #111;
    color: #00ff9d;
    cursor: pointer;
}

.robo-btn.active {
    background: #00ff9d;
    color: #000;
}

#terminal {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.line {
    white-space: pre-wrap;
    margin-bottom: 6px;
}

#input-area {
    display: flex;
    padding: 12px 20px;
    border-top: 1px solid #003d2d;
}

#prompt {
    margin-right: 6px;
}

#input-wrapper {
    position: relative;
    flex-grow: 1;
}

#input-text {
    white-space: pre;
}

#cursor {
    animation: blink 1s steps(1) infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

#terminal-input {
    position: absolute;
    opacity: 0;
}

/* ROBO COLOURS */
.agent-ORAM    { color: #00FFB3; }
.agent-PULSAR  { color: #3FA9FF; }
.agent-KAIROS  { color: #FF9F1C; }
.agent-LUMENA  { color: #FF9DE6; }
.agent-SEVER   { color: #FF3B3B; }
.agent-SYSTEM  { color: #00FF9D; }
</style>
</head>

<body>

<div id="robo-panel">
    <button class="robo-btn" data-robo="ORAM">ABOUT</button>
    <button class="robo-btn" data-robo="PULSAR">MEMBERS</button>
    <button class="robo-btn" data-robo="KAIROS">EVENTS</button>
    <button class="robo-btn" data-robo="LUMENA">PROMO</button>
    <button class="robo-btn" data-robo="SEVER">FAQ</button>
</div>

<div id="terminal">
    <div class="line">RoBoT Terminal Online</div>
</div>

<div id="input-area">
    <div id="prompt">&gt;</div>
    <div id="input-wrapper">
        <span id="input-text"></span><span id="cursor">█</span>
        <input id="terminal-input" autofocus />
    </div>
</div>
